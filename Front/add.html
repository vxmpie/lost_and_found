<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddForm</title>
      <!-- Include Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
 
 
     <!-- Include your custom CSS -->
     <link rel="stylesheet" href="design.css">
     <link rel="stylesheet" href="addDesign.css">

     <!-- Include your custom Calendar -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>    
 
</head>
<body>
    <div class="foundify">
        <a>Foundify</a>
    </div>

    <div class="container d-flex flex-column align-items-center justify-content-center" style="height: 100vh; padding-top: 20px;">
        <!-- ชื่อ -->
        <div class="col-md-5 mb-3" style="padding-top: 10px;">
            <label for="validationCustom01" class="form-label">ชื่อ</label>
            <input type="text" class="form-control" id="validationCustom01" value="" placeholder="กุญแจ" required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
    
        <!-- ไฟล์ -->
        <div class="col-md-5 mb-3" style="padding-top: 10px;">
            <div style="padding-bottom: 10px;">รูปภาพ</div>
            <input type="file" class="form-control" aria-label="file example" required>
            <div class="invalid-feedback">Example invalid form file feedback</div>
        </div>
    
        <!-- คำอธิบาย -->
        <div class="col-md-5 mb-3" style="padding-top: 10px;">
            <label for="validationCustom01" class="form-label">คำอธิบาย</label>
            <input type="text" class="form-control" id="validationCustom01" value="" placeholder="สีทอง มีพวงกุญแจห้อย" required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
    
        <!-- วันที่ -->
        <div class="col-md-5 mb-3" style="padding-top: 10px;">
            <label for="datepicker" class="form-label">
                วันที่พบ <i class="bi bi-calendar-fill" style="font-size: 20px; padding-left: 5px; color:rgb(36,222,206);"></i>
            </label>
            <input type="text" class="form-control" id="datepicker" placeholder="เลือกวันที่">
        </div>
    
        <!-- สถานที่พบ -->
        <div class="col-md-5 mb-3" style="padding-top: 10px;">
            <label for="validationCustom01" class="form-label">สถานที่พบ</label>
            <input type="text" class="form-control" id="validationCustom01" value="" placeholder="ตึกโหล สจล" required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
    
        <!-- ปุ่ม Post -->
        <div class="col-md-5 mb-3" style="padding-top: 10px;">
            <div id="app" >
                <button id="postButton" style="border-radius: 10px; padding: 10px; width: 15%;">Post</button>
             </div>
            </div>
    </div>

<!-- Modal -->
<div class="modal fade" id="postModal" tabindex="-1" aria-labelledby="postModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header d-flex justify-content-center align-items-center" >
               <h5 class="modal-title text-center flex-grow-1" id="postModalLabel">Thank you</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <p>Have a nice day!</p>
                <div class="d-flex justify-content-center gap-2">
                    <button id="goToPost">Go to your Post</button>
                    <button onclick="window.location.href='home.html'" 
                    style="background-color: transparent; color: rgb(36,222,206);  padding: 10px 20px; border-radius: 30px; font-weight: bold; transition: 0.3s;"
                    onmouseover="this.style.backgroundColor='gray'; this.style.color='white';" 
                    onmouseout="this.style.backgroundColor='transparent'; this.style.color='rgb(36,222,206)';">
                    Go to Home
                </button>
                </div>
            </div>
        </div>
    </div>
</div>

   
      

      <footer style="position: fixed; bottom: 0; left: 0; width: 100%; background-color: white; padding: 5px; box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1); z-index: 999;">
        <div class="container d-flex justify-content-around">
            <a href="home.html" id="homeLink" class="footer-icon"><i class="bi bi-house-door-fill"></i></a>
            <a href="search.html" id="searchLink" class="footer-icon"><i class="bi bi-search-heart-fill"></i></a>
            <a href="add.html" id="addLink" class="footer-icon"><i class="bi bi-plus-circle-fill"></i></a>
            <a href="set.html" id="setLink" class="footer-icon"><i class="bi bi-person-fill"></i></a>
        </div>
    </footer>

<script>
    $(document).ready(function(){
      $('#datepicker').datepicker({
        format: 'dd/mm/yyyy', // รูปแบบวันที่
        autoclose: true, // ปิดปฏิทินอัตโนมัติหลังเลือก
        todayHighlight: true // ไฮไลต์วันที่ปัจจุบัน
      });
    });

     // Footer active link script
     const currentPage = window.location.pathname.split("/").pop(); // ตรวจสอบชื่อไฟล์หน้าเว็บปัจจุบัน
            const links = document.querySelectorAll('.footer-icon'); // เลือกไอคอนทั้งหมดใน footer

            links.forEach(link => {
                link.classList.remove('active'); // ลบคลาส active ออกจากไอคอนทั้งหมด
            });

            // เปลี่ยนคลาส active สำหรับไอคอนที่ตรงกับหน้าเว็บที่เปิด
            if (currentPage === 'home.html') {
                document.getElementById('homeLink').classList.add('active');
            } else if (currentPage === 'search.html') {
                document.getElementById('searchLink').classList.add('active');
            } else if (currentPage === 'add.html') {
                document.getElementById('addLink').classList.add('active');
            } else if (currentPage === 'set.html') {
                document.getElementById('setLink').classList.add('active');
            }
    
  </script>
  <!-- Bootstrap & JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.getElementById("postButton").addEventListener("click", function () {
        var postModal = new bootstrap.Modal(document.getElementById('postModal'));
        postModal.show();
    });

    document.getElementById("goToPost").addEventListener("click", function () {
        window.location.href = "yourpost.html"; // เปลี่ยนลิ้งค์ไปยังหน้าของโพสต์ของคุณ
    });
</script>
</body>
</html>
