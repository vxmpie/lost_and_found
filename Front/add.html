<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/design.css">
    <link rel="stylesheet" href="css/addDesign.css">
    <link rel="stylesheet" href="css/designset.css">
    <link rel="stylesheet" href="css/Thankyou.css">
</head>
<body>
  <div class="foundify" style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
        <a style="flex-grow: 1; text-align: center;">Foundify</a>
        <label class="switch">
            <input type="checkbox" id="toggleMode">
            <span class="slider"></span>
        </label>
    </div>
    <div class="container mt-5">
        <form action="Back/api/add.php" method="POST" enctype="multipart/form-data" id="yourFormId" class="container d-flex flex-column align-items-center justify-content-center was-validated" style="height: 100vh; padding-top: 20px;">
            <div class="col-md-5 mb-3" style="padding-top: 10px;">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control formSearch" name="name" id="name" placeholder="Enter name" required>
                <div class="valid-feedback">Looks good!</div>
            </div>
            <div class="col-md-5 mb-3" style="padding-top: 10px;">
                <label for="fileToUpload" class="form-label">Image</label>
                <input type="file" class="form-control formSearch" name="fileToUpload" id="fileToUpload" required>
            </div>
            <div class="col-md-5 mb-3" style="padding-top: 10px;">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control formSearch" name="description" id="description" placeholder="Enter description" required>
            </div>
            <div class="col-md-5 mb-3" style="padding-top: 10px;">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control formSearch" name="date" id="date" required>
            </div>
            <div class="col-md-5 mb-3" style="padding-top: 10px;">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control formSearch" name="location" id="location" placeholder="Enter location" required>
            </div>
            <div class="col-md-5 mb-3" style="padding-top: 10px; margin-bottom: 25px;">
                <div id="app">
                    <button type="submit" id="postButton" style="border-radius: 10px; padding: 10px; width: 20%;">Post</button>
                </div>
            </div>
        </form>
    </div>
    <div class="modal fade" id="postModal" tabindex="-1" aria-labelledby="postModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="Thankyou">
                <div class="modal-header">
                    <h5 class="modal-title" id="postModalLabel">Thank you</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Have a nice day!</p>
                    <div class="button-container">
                        <button id="goToPost">Go to your Post</button>
                        <a href="index.html" class="transparent-btn">Go to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container d-flex justify-content-around d-flex2">
            <a href="index.html" id="indexLink" class="footer-icon"><i class="bi bi-house-door-fill"></i></a>
            <a href="search.html" id="searchLink" class="footer-icon"><i class="bi bi-search-heart-fill"></i></a>
            <a href="add.html" id="addLink" class="footer-icon"><i class="bi bi-plus-circle-fill"></i></a>
            <a href="signup_login.html" id="setLink" class="footer-icon"><i class="bi bi-person-fill"></i></a>
        </div>
    </footer>
    <script src="js/darkMode.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const currentPage = window.location.pathname.split("/").pop();
        const links = document.querySelectorAll('.footer-icon');
        links.forEach(link => link.classList.remove('active'));
        if (currentPage === 'index.html') {
            document.getElementById('indexLink').classList.add('active');
        } else if (currentPage === 'search.html') {
            document.getElementById('searchLink').classList.add('active');
        } else if (currentPage === 'add.html') {
            document.getElementById('addLink').classList.add('active');
        } else if (currentPage === 'signup_login.html') {
            document.getElementById('setLink').classList.add('active');
        }
    </script>
</body>
</html>
