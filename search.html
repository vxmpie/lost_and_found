<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>

    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Include your custom CSS -->
    <link rel="stylesheet" href="design.css">
    <link rel="stylesheet" href="addDesign.css">
</head>

<body>

    <div class="foundify">
        <a>Foundify</a>
    </div>

    <div class="navbar bg-body-tertiary" style="position: fixed; top: -500px; left: 0; width: 100%; background-color: white; padding: 10px; z-index: 999; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <div class="container-fluid">
          <form class="d-flex" role="search" style="width: 100%;" action="home.html" method="get">
            <div class="input-group" style="width: 100%; display: flex; align-items: center;">
              <input class="form-control rounded-pill" type="search" placeholder="Search" aria-label="Search" name="q" value="" id="searchInput" style="border: 1px solid #ccc; padding-right: 40px; flex-grow: 1;">
              <button class="btn btn-outline-success rounded-pill" type="submit" style="border: none; background: none; margin-left: 10px; color: rgb(36,222,206);"
                onmouseover="this.style.backgroundColor='#dcdcdc';" onmouseout="this.style.backgroundColor='';">
                <i class="bi bi-search"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    
    <div class="container" style="padding-top: 20px; padding-bottom: 80px;">
        <div id="searchResults"></div>
    </div>

    <footer style="position: fixed; bottom: 0; left: 0; width: 100%; background-color: white; padding: 5px; box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1); z-index: 999;">
      <div class="container d-flex justify-content-around">
          <a href="home.html" id="homeLink" class="footer-icon"><i class="bi bi-house-door-fill"></i></a>
          <a href="search.html" id="searchLink" class="footer-icon"><i class="bi bi-search-heart-fill"></i></a>
          <a href="add.html" id="addLink" class="footer-icon"><i class="bi bi-plus-circle-fill"></i></a>
          <a href="set.html" id="setLink" class="footer-icon"><i class="bi bi-person-fill"></i></a>
      </div>
  </footer>

    <script>
        // ดึงค่าคำค้นจาก URL
        const urlParams = new URLSearchParams(window.location.search);
        const searchQuery = urlParams.get('q');

        // แสดงคำค้นใน div
        if (searchQuery) {
            document.getElementById('searchResults').innerHTML = `<h3>ผลการค้นหาสำหรับ: ${searchQuery}</h3>`;
        } else {
            document.getElementById('searchResults').innerHTML = `<h3>กรุณากรอกคำค้นหา</h3>`;
        }

         // Footer active link script
     const currentPage = window.location.pathname.split("/").pop(); // ตรวจสอบชื่อไฟล์หน้าเว็บปัจจุบัน
            const links = document.querySelectorAll('.footer-icon'); // เลือกไอคอนทั้งหมดใน footer

            links.forEach(link => {
                link.classList.remove('active'); // ลบคลาส active ออกจากไอคอนทั้งหมด
            });

            // เปลี่ยนคลาส active สำหรับไอคอนที่ตรงกับหน้าเว็บที่เปิด
            if (currentPage === 'home.html') {
                document.getElementById('homeLink').classList.add('active');
            } else if (currentPage === 'search.html') {
                document.getElementById('searchLink').classList.add('active');
            } else if (currentPage === 'add.html') {
                document.getElementById('addLink').classList.add('active');
            } else if (currentPage === 'set.html') {
                document.getElementById('setLink').classList.add('active');
            }
    </script>

</body>
</html>
