<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Include your custom CSS -->
    <link rel="stylesheet" href="design.css">
    <link rel="stylesheet" href="addDesign.css">

</head>

<body>
    <div class="foundify">
        <a>Foundify</a>
    </div>
    <div style="padding: 20px;">
     <!-- ปุ่ม New -->
<div style="padding-top: 90px; padding-left: 20px;">
    <button type="button" style="color: rgb(0, 0, 0); background-color: transparent; border: none; font-weight: bold; font-size: 18px; padding: 10px 20px; ">
        New <i class="bi bi-arrow-down-up"></i>
    </button>
</div>

        <!-- เพิ่ม padding ให้กับ body หรือ container -->
        <div class="container" style="padding-top: 20px; padding-bottom: 80px;">
            <!-- โค้ดการ์ด -->
            <div id="cardContainer"></div>

            <footer style="position: fixed; bottom: 0; left: 0; width: 100%; background-color: white; padding: 5px; box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1); z-index: 999;">
                <div class="container d-flex justify-content-around">
                    <a href="home.html" id="homeLink" class="footer-icon"><i class="bi bi-house-door-fill"></i></a>
                    <a href="search.html" id="searchLink" class="footer-icon"><i class="bi bi-search-heart-fill"></i></a>
                    <a href="add.html" id="addLink" class="footer-icon"><i class="bi bi-plus-circle-fill"></i></a>
                    <a href="set.html" id="setLink" class="footer-icon"><i class="bi bi-person-fill"></i></a>
                </div>
            </footer>
        </div>
    </div>

    <script>
        // Function to navigate to the post page
        function goToPost(image, title, subtitle, date, location, postedDateTime) {
            const url = `post.html?image=${encodeURIComponent(image)}&title=${encodeURIComponent(title)}&subtitle=${encodeURIComponent(subtitle)}&date=${encodeURIComponent(date)}&location=${encodeURIComponent(location)}&postedDateTime=${encodeURIComponent(postedDateTime)}`;
            window.location.href = url;
        }

        document.addEventListener("DOMContentLoaded", function() {
            const cards = [
                {
                    image: "keychain.jpg",
                    title: "Keychain",
                    description: "This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.",
                    date: "วันที่",
                    location: "สถานที่",
                    postedDateTime: "1 มีนาคม 2025, 14:30",
                    loggedIn: true
                },
                {
                    image: "myheart.jpg",
                    title: "My Heart",
                    description: "Waiting for someone",
                    date: "วันที่",
                    location: "สถานที่",
                    postedDateTime: "28 กุมภาพันธ์ 2025, 08:15",
                    loggedIn: false
                }
            ];

            // Get search query from the URL
            const searchQuery = new URLSearchParams(window.location.search).get('q') || '';

            // Create card HTML
            function createCard(card) {
                return `
                    <div class="card mb-3 mx-auto" onclick="goToPost('${card.image}', '${card.title}', '${card.description}', '${card.date}', '${card.location}', '${card.postedDateTime}')"
                        style="max-width: 100%; border-radius: 15px; padding: 20px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
                        <div class="row g-0">
                            <div class="col-md-4" style="height: 250px; display: flex; align-items: center;">
                                <img src="/image/${card.image}" class="img-fluid rounded-start" alt="${card.title}" 
                                    style="height: 100%; width: 100%; object-fit: cover; border-radius: 15px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body d-flex flex-column justify-content-between" style="min-height: 200px;">
                                    <h2 class="card-title">${card.title}</h2>
                                    <p class="card-text flex-grow-1">${card.description}</p>
                                    <div>
                                        ${card.loggedIn ? `<h5 class="card-title" style="padding-bottom: 5px;">Test -logged in</h5>` : ""}
                                        <div style="color: gray; font-weight: normal;">
                                            <i class="bi bi-calendar-fill" style="margin-right: 5px;"></i> ${card.date}
                                        </div>
                                        <div style="color: gray; font-weight: normal;">
                                            <i class="bi bi-geo-alt-fill" style="margin-right: 5px;"></i> ${card.location}
                                        </div>
                                        <!-- เพิ่มแสดงวันที่และเวลา -->
                                        <div style="color: gray; font-weight: normal; padding-top: 10px;">
                                            <i class="bi bi-clock-fill" style="margin-right: 5px;"></i> โพสต์เมื่อ: ${card.postedDateTime}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }

            // Filter cards based on search query
            function filterCards() {
                const filteredCards = cards.filter(card => card.title.toLowerCase().includes(searchQuery.toLowerCase()));
                displayCards(filteredCards);
            }

            // Display filtered cards
            function displayCards(filteredCards) {
                document.getElementById("cardContainer").innerHTML = filteredCards.map(createCard).join("");
            }

            // Run the filter and display the cards
            filterCards();

            // Footer active link script
            const currentPage = window.location.pathname.split("/").pop(); // ตรวจสอบชื่อไฟล์หน้าเว็บปัจจุบัน
            const links = document.querySelectorAll('.footer-icon'); // เลือกไอคอนทั้งหมดใน footer

            links.forEach(link => {
                link.classList.remove('active'); // ลบคลาส active ออกจากไอคอนทั้งหมด
            });

            // เปลี่ยนคลาส active สำหรับไอคอนที่ตรงกับหน้าเว็บที่เปิด
            if (currentPage === 'home.html') {
                document.getElementById('homeLink').classList.add('active');
            } else if (currentPage === 'search.html') {
                document.getElementById('searchLink').classList.add('active');
            } else if (currentPage === 'add.html') {
                document.getElementById('addLink').classList.add('active');
            } else if (currentPage === 'set.html') {
                document.getElementById('setLink').classList.add('active');
            }
        });
    </script>
</body>

</html>
